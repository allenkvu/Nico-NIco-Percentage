<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <style>
        body: {
            padding: 10px;
        }
    </style>
</head>

<body>
    Choose %:
    <select id="percentage">
        <option value="M/V">再生数に対して何％の人がマイリスをしたか</option>
        <option value="C/V">再生数に対して何％の人がコメントをしたか</option>
        <option value="M/C">コメント数に対して何％の人がマイリスをしたか</option>
    </select>
    <br>
    Font color:
    <select id="color">
        <option value="black">black</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
    </select>
    <br>
    <label>
        <input type="checkbox" id="bold">
        Bold text
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
